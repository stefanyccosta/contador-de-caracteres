<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Caracteres</title>
</head>
<body>
    <div class="container">
        <h2>Contador de caracteres em tempo real:</h2>
        <textarea id="textarea" class="textarea" placeholder="Por favor escreva seu texto aqui..." maxlength="150"></textarea>
        <div class="counter-container">

            <p>
                Caracteres totais:<span class="total-counter" id="total-counter"></span>
            </p>
        
            <p>
                Restantes:<span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
    </div>


 <script src="index.js"></script>   
</body>
</html>
